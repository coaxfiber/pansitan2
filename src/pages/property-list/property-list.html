<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-segment [(ngModel)]="viewMode">
       
        <ion-segment-button value="list">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
         <ion-segment-button value="map" (ionSelect)="showMap()">
            <ion-icon name="map"></ion-icon>
        </ion-segment-button>
    </ion-segment>
    <div style="height: 2px"></div>

    <ion-list *ngIf="viewMode==='list'">

        <ion-item-sliding *ngFor="let property of properties">
            <button ion-item (click)="openPropertyDetail(property)">
                <ion-thumbnail item-left>
                    <img src="{{ global.site }}/uploads/{{property.pansitanid}}.jpg"  onerror="this.src='assets/img/broken.png';" />
                </ion-thumbnail>
                <h2>{{property.name}}</h2>
                <p>{{property.address}}</p>
            </button>
        </ion-item-sliding>

    </ion-list>

    <div *ngIf="viewMode==='map'" style="width:100%;height:90%;" id="map"></div>
</ion-content>
