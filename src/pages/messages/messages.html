<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let property of properties" (click)="close(property.name,property.address,property.pansitanid)">
      <ion-avatar item-left>
        <img src="{{ global.site }}/uploads/{{property.pansitanid}}.jpg"  onerror="this.src='assets/img/broken.png';" />
      </ion-avatar>
      <h2 style="font-weight: bold">{{property.name}}</h2>
      <p>{{property.address}}</p>
    </ion-item>
  </ion-list>

</ion-content>
